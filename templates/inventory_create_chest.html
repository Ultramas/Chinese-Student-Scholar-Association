<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>Create a New Game</h3>

    {{ form.non_field_errors }}

    <label for="{{ form.name.id_for_label }}">Game Name:</label>
    {{ form.name }}

    <label for="{{ form.cost.id_for_label }}">Cost:</label>
    {{ form.cost }}

    <label for="{{ form.discount_cost.id_for_label }}">Discount Cost:</label>
    {{ form.discount_cost }}

    <label for="{{ form.type.id_for_label }}">Type:</label>
    {{ form.type }}

    <label for="{{ form.category.id_for_label }}">Type:</label>
    {{ form.category }}

    <label for="{{ form.image.id_for_label }}">Game Image:</label>
    {{ form.image }}

    <label for="{{ form.power_meter.id_for_label }}">Power Meter:</label>
    {{ form.power_meter }}

    <h4>Available Prizes:</h4>
    {% for prize in form.items.field.queryset %}
        <div class="prize-item">
            <input type="checkbox" name="items" value="{{ prize.id }}" id="prize_{{ prize.id }}">
            <label for="prize_{{ prize.id }}">
                <strong>{{ prize.prize_name }}</strong><br>
                <img src="{{ prize.image.url }}" alt="{{ prize.prize_name }}" width="100"><br>
                Quantity Available: {{ prize.number }}
            </label>
            <div>
                <label for="id_quantity_{{ prize.id }}">Quantity:</label>
                <input type="number" name="quantity_{{ prize.id }}" id="id_quantity_{{ prize.id }}" min="0" max="{{ prize.number }}">
            </div>
        </div>
    {% endfor %}

    <button type="submit">Create Game</button>
</form>




</body>
</html>
