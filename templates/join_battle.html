

  <h1>Join Battle: {{ battle.battle_name }}</h1>

  {% if battle.status == 'O' %}
    <p>This battle is open for participants. Join now!</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Join Battle</button>
    </form>
  {% else %}
    <p>This battle is not currently open for participants.</p>
  {% endif %}
