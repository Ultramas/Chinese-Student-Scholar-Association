{% extends 'base.html' %}
{% block content %}
<h1 class="text-center mb-3" style="color: red;">Poll Questions</h1>
{% if latest_question_list %}
{% for question in latest_question_list %}
<div class="card-mb-3" style="margin-top: 15%;">
	<div class="card-body">
		<p class="lead" style="color: black;">{{ question.question_text }}</p>
		<a href="{% url 'showcase:polldetail' question.id %}" class="btn btn-primary btn-sm" style="color: black;">Vote Now</a>
		<a href="{% url 'showcase:pollresults' question.id %}" class="btn btn-secondary btn-sm" style="color: black;">Results</a>
	</div>
</div>
{% endfor %}
{% else %}
<p>No polls available</p>
{% endif %}
{% endblock %}
