<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Create Game</h2>
    {{ game_form.as_p }}

    <h3>Choices</h3>
    {{ choice_formset.management_form }}
    <table>
        {% for form in choice_formset %}
        <tr>
            <td>{{ form.as_p }}</td>
            <td>
                {% if form.instance.pk %}
                <a href="{% url 'delete_choice' form.instance.pk %}">Delete</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>

    <button type="submit">Save</button>
</form>
