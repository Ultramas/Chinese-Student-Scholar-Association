<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ poll.description }}</h1>
<form method="post">
    {% csrf_token %}
    {% for option in poll.options.all %}
        <label>
            <input type="radio" name="option" value="{{ option.id }}">
            {{ option.text }}
        </label><br>
    {% endfor %}
    <button type="submit">Submit Vote</button>
</form>
</body>
</html>
