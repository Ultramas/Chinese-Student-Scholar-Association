{% extends 'base.html' %}
{% block content %}

<html>
<head>
    <title>Vote in the Poll</title>
</head>
<body>
<br>
<br>
<br>
<br>
    <h1>{{ question.question_text }}</h1>

    <form action="{% url 'showcase:pollvote' question.id %}" method="post">
        {% csrf_token %}

        {% for choice in question.choice_set.all %}
            <input type="radio" name="choice" id="choice{{ choice.id }}" value="{{ choice.id }}">
            <label for="choice{{ choice.id }}">{{ choice.choice_text }}</label><br>
        {% endfor %}

        <input type="submit" value="Vote">
    </form>

    <a href="{% url 'showcase:polldetail' question.id %}">Back to poll</a>
</body>
</html>

{% endblock content %}
