<div class="containerewwe">
  <div class="mySlides">

<a href="{{ item.get_absolute_url }}">

                  alt="{{ item.get_absolute_url }}">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
    <a href="{{ item.get_absolute_url }}">
      <img class = "hunt" src="{{item.image.url}}" class="card-img-top"
                  alt="{{ item.get_absolute_url }}">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
    <a href="{{ item.get_absolute_url }}">
      <img class = "hunt" src="{{item.image.url}}" class="card-img-top"
                  alt="{{ item.get_absolute_url }}">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
    <a href="{{ item.get_absolute_url }}">
      <img class = "hunt" src="{{item.image.url}}" class="card-img-top"
                  alt="{{ item.get_absolute_url }}">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
    <a href="{{ item.get_absolute_url }}">
      <img class = "hunt" src="{{item.image.url}}" class="card-img-top"
                  alt="{{ item.get_absolute_url }}">
  </div>
    
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="{{item.image.url}}" style="width:100%" onclick="currentSlide(1)" alt="{{ item.get_absolute_url }}">
    </div>
    <div class="column">
      <img class="demo cursor" src="{{item.image.url}}" style="width:100%" onclick="currentSlide(2)" alt="{{ item.get_absolute_url }}">
    </div>
    <div class="column">
      <img class="demo cursor" src="{{item.image.url}}" style="width:100%" onclick="currentSlide(3)" alt="{{ item.get_absolute_url }}">
    </div>
    <div class="column">
      <img class="demo cursor" src="{{item.image.url}}" style="width:100%" onclick="currentSlide(4)" alt="{{ item.get_absolute_url }}">
    </div>
    <div class="column">
      <img class="demo cursor" src="{{item.image.url}}" style="width:100%" onclick="currentSlide(5)" alt="{{ item.get_absolute_url }}">
    </div>    
    <div class="column">
      <img class="demo cursor" src="{{item.image.url}}" style="width:100%" onclick="currentSlide(6)" alt="{{ item.get_absolute_url }}">
    </div>
  </div>
</div>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("demo");
  let captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
