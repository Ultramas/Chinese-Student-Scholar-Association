{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Application Approved</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, rgba(255, 45, 0, 1), rgba(255, 252, 64, 1));
    background-image:
        url('../static/css/images/rubymascotrealistic.png'),
        url('../static/css/images/bluedragongenesis.png'),
        linear-gradient(135deg, rgba(255, 45, 0, 1), rgba(255, 252, 64, 1));
    background-size: 25%, 15%, cover;
    background-position: right bottom, left bottom, center;
    background-repeat: no-repeat, no-repeat, no-repeat;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .card {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s, transform 0.5s;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        button {
            background: linear-gradient(135deg, rgba(159, 244, 0, 1), rgba(150, 252, 255, 1));
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            opacity: 0;
            transform: translateY(20px);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            70% {
                transform: scale(1.1);
                box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd300;
            top: -10px;
            opacity: 0;
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                top: -10px;
                transform: rotateZ(0deg);
            }
            100% {
                opacity: 0;
                top: 100%;
                transform: rotateZ(360deg);
            }
        }

        .confetti-piece {
            animation: confettiFall 3s ease-out infinite;
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="confetti"></div>
        <div class="card">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
            </div>
            <h1>Seller Approved!!</h1>
            <p>Congratulations! After extensive review, your application has been approved! We're thrilled to have you on board!</p>
            <button id="trackButton" style="z-index: 6;">See Your Seller Dashboard!</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const card = document.querySelector('.card');
            const heading = document.querySelector('h1');
            const paragraph = document.querySelector('p');
            const button = document.querySelector('button');
            const confettiContainer = document.getElementById('confetti');

            // Animate card entrance
            setTimeout(() => {
                card.style.opacity = '1';
                card.style.transform = 'scale(1)';
            }, 100);

            // Animate content
            setTimeout(() => {
                heading.style.opacity = '1';
                heading.style.transform = 'translateY(0)';
            }, 600);

            setTimeout(() => {
                paragraph.style.opacity = '1';
                paragraph.style.transform = 'translateY(0)';
            }, 800);

            setTimeout(() => {
                button.style.opacity = '1';
                button.style.transform = 'translateY(0)';
            }, 1000);

            // Create confetti
            setTimeout(createConfetti, 500);

            function createConfetti() {
                const colors = ['#FFC700', '#FF0000', '#2E3191', '#41BBC7'];
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti-piece';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.animationDelay = Math.random() * 4 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 4) * 1.33 + 's'; // Slow down by multiplying by 1.33 (4/3)
                    confettiContainer.appendChild(confetti);
                }
            }

            // Button interaction
            button.addEventListener('mousedown', () => {
                button.style.transform = 'scale(0.95) translateY(-2px)';
            });

            button.addEventListener('mouseup', () => {
                button.style.transform = 'scale(1) translateY(-2px)';
            });

            button.addEventListener('mouseleave', () => {
                button.style.transform = 'scale(1) translateY(0)';
            });
        });
    </script>
</body>
</html>
